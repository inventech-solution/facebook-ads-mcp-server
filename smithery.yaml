# Smithery configuration file describing how to launch the MCP server.
#
# Smithery can automatically scaffold Docker images and start commands for MCP
# services.  This file documents the stdio-based start procedure for the
# facebook-ads server, including the expected ``fbToken`` parameter that must be
# supplied by the host application.
# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - fbToken
    properties:
      fbToken:
        type: string
        description: Facebook Access Token to be used with the server.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['server.py', '--fb-token', config.fbToken] })
  exampleConfig:
    fbToken: dummy_facebook_access_token
